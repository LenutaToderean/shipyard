<div class="ui padded grid">
    <div class="row">
        <div class="column">
            <div class="ui segment page" ng-class="{'yellow': (vm.container.State.Running && vm.container.State.Paused), 'green': (vm.container.State.Running && !vm.container.State.Paused), 'red': !vm.container.State.Running}">
                <div class= "ui grid">
                    <div class="two column row">
                        <div class="column">
                            <h3 class="ui header">
                                <div class="content">
                                    <i class="ui circle icon" ng-class="{'yellow': (vm.container.State.Running && vm.container.State.Paused), 'green': (vm.container.State.Running && !vm.container.State.Paused), 'red': !vm.container.State.Running}"></i>
                                    Project {{vm.project.name}}
                                    <div class="sub header">Editing</div>
                                </div>
                            </h3>
                        </div>
                    </div>

                    <div class="ui padded grid">
                        <div class="row">
                            <div class="column">
                                <h4 class="ui dividing header">Images Details</h4>
                                <table class="ui sortable celled table">
                                    <thead>
                                    <tr>
                                        <th class="collapsing">ID</th>
                                        <th>Image Name</th>
                                        <th>Tag</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-class="{'active': vm.selected[a.id].Selected}" ng-repeat="image in vm.imageList()">
                                        <td class="collapsing">{{vm.project.image_list[image]}}</td>
                                        <td>{{image.split(":")[0]}}</td>
                                        <td>{{( (image.split(":").length === 2) ? image.split(":")[1] : "N/A" )}}</td>
                                        <td class="collapsing">
                                            <div class="basic compact blue ui icon button">
                                                <i class="pencil icon"></i>
                                            </div>
                                            <div class="basic compact blue ui icon button">
                                                <i class="trash icon"></i>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="left floated column">
                                    <div ui-sref="dashboard.addProject" class="ui small green labeled icon button">
                                        <i class="plus icon"></i> Add New Image
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
