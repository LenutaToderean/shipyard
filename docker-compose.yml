version: '2'

services:
  rethinkdb:
    env_file: .env
    restart: always
    image: rethinkdb:2.3
    ports:
      - "8083:8080"
      - "8084:28015"
      - "8085:29015"

  proxy:
    env_file: .env
    restart: always
    image: ehazlett/docker-proxy:latest
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
      - "2375"
    command: -D

  swarm:
    env_file: .env
    restart: always
    image: swarm:1.2.0
    command: m --host tcp://0.0.0.0:2375 proxy:2375
    ports:
      - "2375"

  controller:
    env_file: .env
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.build
    entrypoint: /bin/bash
    command: -c "make all && ./shipyard -D server --rethinkdb-addr rethinkdb:28015 -d tcp://swarm:2375"
    volumes:
      - .:/go/src/github.com/shipyard/shipyard
    volumes_from:
      - proxy
    ports:
      - "8082:8080"
      - "9279"
    depends_on:
      - rethinkdb

networks:
  sy_network: