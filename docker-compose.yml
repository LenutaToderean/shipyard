rethinkdb:
    restart: always
    env_file: .docker-compose.env
    image: rethinkdb:2.2
    ports:
        - "8083:8080"
        - "8084:28015"
        - "8085:29015"

proxy:
    restart: always
    env_file: .docker-compose.env
    image: ehazlett/docker-proxy:latest
    volumes:
        - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
        - "2375"
    command: -D

swarm:
    restart: always
    env_file: .docker-compose.env
    image: swarm:1.1.3
    command: m --host tcp://0.0.0.0:2375 proxy:2375
    links:
        - "proxy:proxy"
    ports:
        - "2375"

controller:
    restart: always
    env_file: .docker-compose.env
    build: .
    dockerfile: Dockerfile
    entrypoint: /bin/bash
    command: -c "make all && ./shipyard -D server --rethinkdb-addr rethinkdb:28015 -d tcp://swarm:2375"
    links:
        - rethinkdb
        - swarm
    volumes:
        - .:/go/src/github.com/shipyard/shipyard
    ports:
        - "8082:8080"
